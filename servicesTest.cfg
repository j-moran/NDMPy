define service {
  name synology_check
  service_description Synology Health
  check_command check_snmp_synology!-u snmonitor -p $USER90$ -i
  max_check_attempts 5
  check_interval 5
  retry_interval 1
  check_period 24x7
  notification_interval 60
  notification_period 24x7
  notification_options c
  contact_groups admins
  register 0

}

