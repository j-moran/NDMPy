define service {
  name agent_version
  service_description NCPA Agent Version
  check_command check_ncpa!-t 'mol-son-wdp' -P 5693 -M system/agent_version
  max_check_attempts 5
  check_interval 5
  retry_interval 1
  check_period 24x7
  notification_interval 60
  notification_period 24x7
  contact_groups admins
  register 0
}

define service {
  name wdp_sep_check
  service_description SEP Check
  check_command check_ncpa!-t 'mol-son-wdp' -P 5693 -M services -q 'service=SepMasterService','service=sepWscSvc','service=SepScanService'
  max_check_attempts 5
  check_interval 60
  retry_interval 1
  check_period 24x7
  notification_interval 60
  notification_period 24x7
  contact_groups admins
  register 0
}

